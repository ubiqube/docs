plugins {
    id 'org.asciidoctor.jvm.convert' version '3.3.2'
    id 'org.asciidoctor.jvm.gems' version '3.3.2'
    id 'org.asciidoctor.jvm.pdf' version '3.3.2'	
}
apply plugin: 'java'

repositories {
    jcenter()
    ruby.gems()
}

asciidoctorj {
    modules {
       diagram.use() 
       diagram.version '2.1.0' 
    }
}

dependencies {
  asciidoctorGems 'rubygems:rouge:3.26.0'
  asciidoctorGems 'rubygems:asciidoctor-diagram:2.1.0'
}

asciidoctor.doFirst {
    delete file('build/html')
    delete file('build/pdf')
}

asciidoctor {    

  version = '2.0.12'

  options doctype: 'book'

  attributes \
  	'source-highlighter' : 'rouge',
    'linkcss': true,
    'ubiqube': 'UBiqube',
    'product_name': 'MSActivator(TM)',
    'product_name-version': 'MSActivator-2.4.0 GA',
    'openmsa_name': 'OpenMSA(TM)',
    'revnumber': 'MSA-2.4.0',
    'revnumber-prev': 'MSA-2.3.0',
    'allow-uri-read': '',
    'sectlinks': true,
    'html': 'true',
    'format': 'html',
    'icons' : 'font'

  sourceDir = file('doc-src')
  outputDir  file('build/html')

  resources {
    from('doc-src') {
      include '**/*.png'
      include '**/*.jpg'
      include '**/*.mp4'
      include '**/*.css'
      include '**/*.html'
      include '**/*.pdf'
    }

    into '.'
  }
}

asciidoctorPdf {
  dependsOn asciidoctorGemsPrepare

  baseDirFollowsSourceFile()
  outputs.upToDateWhen { false }
  
  asciidoctorj {

    modules {
        pdf.version '1.5.4'
    }
    requires 'rouge'

    options doctype: 'book'

    attributes \
      'sourcedir': project.sourceSets.main.java.srcDirs[0],
      'organization' : 'UBiqube',
 	    'source-highlighter' : 'rouge',
      'linkcss' : true,
      'ubiqube': 'UBiqube',
      'product_name' : 'MSActivator(TM)',
      'product_name-version' : 'MSActivator-2.4.0 GA',
      'openmsa_name' : 'OpenMSA(TM)',
      'revnumber' : 'MSA-2.4.0',
      'revnumber-prev' : 'MSA-2.3.0',
      'allow-uri-read' : '',
      'sectlinks' : true,
      'pdf' : 'true',
      'format': 'pdf',
      'icons' : 'font',
      'pdf-fontsdir' : "$rootDir/resources/fonts",
      'pdf-stylesdir' : "$rootDir/resources/themes",
      'pdf-style' : 'ubiqube-theme.yml',
      'page-background-image' : 'image:bg.jpg[fit=cover,pdfwidth=100%,position=top]',
      'notitle' : ''
  }

  sourceDir  file('doc-src')
  sources {
    include 'trial-guide/simple_firewall_policy_mngt.adoc', 'user-guide/manager-guide-single.adoc', 'admin-guide/admin-guide-single.adoc', 'developer-guide/developer-guide-single.adoc', 
      'release-notes/release_notes.adoc', 'user-guide/quickstart.adoc', 'user-guide/quickstart_jp.adoc'
 }
  outputDir  file('build/pdf')

  resources {
    from('doc-src') {
      include '**/*.png'
      include '**/*.jpg'
      include '**/*.mp4'
      include '**/*.html'
      include '**/*.pdf'
  }

    into '.'
  }

}

// alias
task asciidoc_pdf(dependsOn: asciidoctorPdf)