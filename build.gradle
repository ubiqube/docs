plugins {
    id 'org.asciidoctor.jvm.convert' version '3.1.0'
    id 'org.asciidoctor.jvm.gems' version '3.1.0'
    id 'org.asciidoctor.jvm.pdf' version '3.1.0'	
}

repositories {
    jcenter()
}

asciidoctor.doFirst {
    delete file('build/docs')
}

asciidoctor {

  attributes \
  	'source-highlighter' : 'rouge',
    'linkcss': true,
    'product_name': 'MSActivator(TM)',
    'product_name-version': 'MSActivator-2.2.0',
    'openmsa_name': 'OpenMSA(TM)',
    'revnumber': 'MSA-2.2.0',
    'revnumber-prev': 'MSA-2.1.0',
    'allow-uri-read': '',
    'sectlinks': true
 
  sourceDir  file('doc-src')
  outputDir  file('build/docs')

  resources {
    from('doc-src') {
      include '**/*.png'
      include '**/*.jpg'
      include '**/*.mp4'
      include '**/*.css'
      include '**/*.html'
    }

    into '.'
  }

}
